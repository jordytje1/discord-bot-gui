<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/styles/login.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Discord Bot UI</title>
</head>
<body>
  
    <nav>
      <div class="status"><p>OFFLINE</p></div>
      <div class="logo">
        <img src="https://via.placeholder.com/150">
      </div>
    </nav>
    
    <main id="content">
      <form class="login-form">
        <p class="login-text">
          <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
          </span>
        </p>
        <input type="text" class="login-username" autofocus="true" required="true" placeholder="Owner ID" />
        <input type="password" class="login-password" required="true" placeholder="Bot Token" />
        <input type="submit" name="Login" value="Login" class="login-submit" />
      </form>
      <button id="skip">skip</button>
      </main>

</body>
<script>
  require('./dist/renderer.js');
</script>
</html>
